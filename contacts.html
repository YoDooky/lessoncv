<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
</head>
<body>
    <h3>My contacts</h3>
    <ul>
        <li>Phone number: *bunch of random numbers*</li>
        <li>Email: *whateever@gmail.com*</li>
    </ul>
    <hr size="3" noshade="">
    <h3>Tell me something</h3>
    <form class="" action="mailto:anurovan@gmail.com" method="post">
        <table>
            <tr>
                <td>
                    <label>Enter your name:</label>
                </td>
                <td>
                    <input type="text" name="" value="yourName"><br>
                </td>
            <tr>
                <td>
                    <label>Enter your email:</label>
                </td>
                <td>
                    <input type="email" name="" value="yourEmail">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Enter your message</label>
                </td>
                <td>
                    <textarea name="name" id="" cols="30" rows="5"></textarea>
                </td>
            </tr>
        </table>
        <input type="submit">  
    </form>
</body>
</html>
